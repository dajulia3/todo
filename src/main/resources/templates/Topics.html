<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="GeneralLayout.html :: headerfiles"></head>
<body>
<div class="container">
    <h1>Topics</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Topic</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="topic : ${topics}">
            <td th:text="${topic.title}"></td>
            <td th:text="${topic.description}"></td>
            <td>
                <a th:href="@{|/topics/${topic.id}/edit|}" class="glyphicon glyphicon-pencil"></a>
                <form style="display:inline" th:action="@{|/topics/${topic.id}/delete|}" method="post">
                    <button type=submit class=".btn .btn-secondary"><span class="glyphicon glyphicon-trash"></span></button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <p>
    <a href="/new-topic">Create a new Topic</a>
    </p>
</div>
</body>
</html>
