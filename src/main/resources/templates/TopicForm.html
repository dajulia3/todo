<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="GeneralLayout.html :: headerfiles"></head>
<body>
<div class="container">
    <h2 th:text="${title}">Page Title</h2>
    <form th:action="@{/topic}" th:object="${topic}" method="post">
        <p>Title: <input class="form-control" type="text" th:field="*{title}"/></p>
        <p>Description: <textarea class="form-control" th:field="*{description}"/></p>
        <input type="hidden" th:field="*{id}"/>
        <p><input type="submit" class="btn btn-primary" value="Save"/></p>
    </form>
</div>
</body>
</html>
